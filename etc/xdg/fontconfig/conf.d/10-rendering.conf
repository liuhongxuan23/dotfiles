<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<edit name="antialias">
			<bool>true</bool>
		</edit>
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
		<edit name="rgba">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit name="embolden">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
